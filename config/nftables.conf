#!/usr/sbin/nft -f
# HarbourOS Firewall Rules

flush ruleset

table inet filter {
    chain input {
        type filter hook input priority 0; policy drop;

        # Allow loopback
        iif lo accept

        # Allow established and related connections
        ct state established,related accept

        # Drop invalid packets
        ct state invalid drop

        # Allow ICMP (ping)
        ip protocol icmp accept
        ip6 nexthdr icmpv6 accept

        # Allow SSH
        tcp dport 22 accept

        # Allow HarbourOS Admin UI
        tcp dport 8080 accept

        # Allow Plex Media Server
        tcp dport 32400 accept

        # Allow mDNS (Avahi)
        udp dport 5353 accept

        # Allow Plex discovery (GDM)
        udp dport 32410-32414 accept

        # Allow UPnP/SSDP (required for Plex remote access via NAT)
        udp dport 1900 accept

        # Log and drop everything else
        counter drop
    }

    chain forward {
        type filter hook forward priority 0; policy drop;
    }

    chain output {
        type filter hook output priority 0; policy accept;
    }
}
